<html>
<head>
	<title>Sentiment Analyzer: Built using Text Blob</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
	<style type="text/css">
    body {
      padding-top:60px;
      padding-bottom: 60px;
    }
  </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Text Sentiment Analyzer</a>
        </div>

    </div>
  </div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<textarea class="form-control" rows="3" placeholder="Write text to see sentiment analysis in action."></textarea>
			</div>
			<div class="row">
				<br><br>
				<button class="btn-lg btn-warning">Perform Sentiment Analysis</button>
			</div>
		</div>
		<div class="col-md-6">
			<p id="result"></p>
		</div>
	</div>
<br><br>
	<div class="row">
	</div>
<br><br><br><br>
	<footer id="footer">
				<p>&copy; Team Alethea </p>

				<p>
					Made by <a href="https://titu1994.github.io/IDS-Course-Project/"
						target="_blank">Team Alethea</a>. Project site : <a
						href="https://dkaushik94.github.io/vis-alethea/">https://dkaushik94.github.io/vis-alethea/</a>.
				</p>
			</footer>
</div>




<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript">
	$("button").click(function(){
		var messageTxt = $('textarea').val();
		$('#result').removeClass("alert alert-warning");
		$('#result').removeClass("alert alert-danger");
		$('#result').removeClass("alert alert-success");
			$.post('/sentiment-page',{message: messageTxt},function(result){
				if(result.subjectivity === 'N'){
					$('#result').addClass("alert alert-danger")	.text(messageTxt + " Sentiment Strength (" + result.polarity + ") Rating : " + result.rating_subjectivity + " Strength : (" + result.rating_polarity + ")");
				} else {
					$('#result').addClass("alert alert-success").text(messageTxt + " Sentiment Strength (" + result.polarity + ") Rating : " + result.rating_subjectivity + " Strength : (" + result.rating_polarity + ")");
				}
			});
	});
</script>

</body>
</html>
